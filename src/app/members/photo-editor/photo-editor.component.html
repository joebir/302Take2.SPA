<div class="row">
    <div class="col-md-2" *ngFor="let photo of photos">
      <img class="thumbnail" src="{{ photo.url }}" alt="{{ photo.description }}">
      <div class="row justify-content-center">
        <button 
          type="button"
          class="btn btn-sm btn-secondary"
          (click)="setMainPhoto(photo)"
          [ngClass]="photo.isMain ? 'btn-secondary active' : 'btn-default'"
          [disabled]="photo.isMain">Main</button>
        <button type="button" class="btn btn-sm btn-warning"><i class="fa fa-trash-o"></i></button>
      </div>
    </div>
  </div>
<hr>

<div class="row">
  <div class="col-lg-3">
       <h3>Add Photos</h3>

      <div ng2FileDrop
        [ngClass]="{'nv-file-over': hasBaseDropZoneOver}"
        (fileover)="fileOverBase($event)"
        [uploader]="uploader"
        class="card bg-light card-body mb-3 my-drop-zone">
        Drop Photos Here
      </div>

      Multiple
      <input type="file" ng2FileSelect [uploader]="uploader" multiple /> <br/>

      Single
      <input type="file" ng2FileSelect [uploader]="uploader">
  </div>

  <div class="col-lg-9" style="margin-bottom: 40px" *ngIf="uploader.queue?.length">

      <h3>Upload queue</h3>
      <p>Queue length: {{ uploader?.queue?.length }}</p>
      <table class="table">
          <thead>
              <tr>
                  <th width="50%">Name</th>
                  <th>Size</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let item of uploader.queue">
                  <td><strong>{{ item?.file?.name }}</strong>
                  </td>
                  <td nowrap="">{{ item?.file?.size/1024/1024 | number: '.2' }} MB</td>
              </tr>
          </tbody>
      </table>

      <div>
          <div>Queue progress:
              <div class="progress">
                  <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': uploader.progress + '%' }"></div>
              </div>
          </div>

          <button type="button" class="btn btn-secondary btn-sm"
                  (click)="uploader.uploadAll()"
                  [disabled]="!uploader.getNotUploadedItems().length">
                  <i class="fa fa-arrow-circle-o-up"></i>Upload
          </button>
          <button type="button" class="btn btn-warning btn-sm"
                  (click)="uploader.cancelAll()" [disabled]="!uploader.isUploading">
                  <i class="fa fa-ban"></i> Cancel</button>
              <button
              type="button" class="btn btn-primary btn-sm" (click)="uploader.clearQueue()"
              [disabled]="!uploader.queue.length"> <i class="fa fa-trash-o"></i> Remove</button>
      </div>
  </div>
</div>
